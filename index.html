   <body>
    <img class="first" src="https://avengers.square-enix-games.com/logo.png">

            <div class="row">

                <img src="https://static01.nyt.com/images/2021/07/09/arts/08black-widow1/08black-widow1-mediumSquareAt3X.jpg"><br>
                
                <br><br><br>
                </div>
            </div>

                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                       <div class="item">
                        <center>
                            <img src="https://www.denofgeek.com/wp-content/uploads/2021/01/webstory-captain-america-cover03.jpg" class="img-responsive">

                                <p>Captain America</p>

                    </div>
                     <div class="item">
                        <center>
                            <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2013/ThorDarkWorld_2194942100-TDW0NNG1._SX1080_.jpg"class="img-responsive"><div class="carousel-content">

                    </div>
                      <div class="item">

                    </div>

                            </div>

                    </div>
                    
                       <a class="left carousel-control" href="#mc" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mc" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
